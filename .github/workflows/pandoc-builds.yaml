name: Pandoc builds

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install pandoc
        run: make install-pandoc
      - name: Create PDFs
        run: make samenvatting
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/samenvatting.pdf