name: Pandoc builds

on: push

jobs:
  pandoc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install pandoc
        run: make install-pandoc
      - name: Create PDF
        run: make samenvatting begrippen
      - name: Test existence
        run: file build/samenvatting.pdf
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/samenvatting.pdf
            build/begrippen.pdf