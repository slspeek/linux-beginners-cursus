name: Marp build

on: push

jobs:
  marp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      - name: Prepare
        run: make prepare
      - uses: docker://marpteam/marp-cli:v3.1.0
        with:
          args: --allow-local-files presentatie.md -o build/presentatie/index.html
        env: 
          LANG: "nl_NL.UTF-8"
          MARP_USER: "1001:115"
      - name: Copy images
        run: cp -r img build/presentatie
      - uses: docker://pandoc/latex:2.9
        with:
          args: --standalone --from markdown samenvatting.md --to html --output=build/presentatie/samenvatting.html
      - uses: docker://pandoc/latex:2.9
        with:
          args: --standalone --from markdown begrippen.md --to html --output=build/presentatie/begrippen.html
      - uses: docker://pandoc/latex:2.9
        with:
          args: --standalone --from markdown oefeningen.md --to html --output=build/presentatie/oefeningen.html
      - name: Zip the offline presentatie
        run: cd build && zip -r presentatie.zip presentatie 
      - name: Deploy to github pages
        uses: peaceiris/actions-gh-pages@v3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/presentatie
      - name: Release presentatie.zip
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/presentatie.zip
