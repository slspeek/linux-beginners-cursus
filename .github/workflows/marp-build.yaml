name: Marp build

on: push

jobs:
  marp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3 # Required to mount the Github Workspace to a volume 
      - name: Prepare
        run: make prepare
      - uses: docker://marp/marp-cli
        with:
          args: --allow-local-files presentatie.md --pdf -o build/presentatie.pdf
       - name: Release marp generated pdfs
         uses: softprops/action-gh-release@v1
         if: startsWith(github.ref, 'refs/tags/')
         with:
           files: |
             build/presentatie.pdf